<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Consolas</title>

    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.3/css/dx.common.css">
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.3/css/dx.light.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="dx-viewport" ng-app="appTienda" ng-controller="controladorPrincipal">

    <div class="contenedor-dashboard">
        <h1>Dashboard de Stock</h1>

        <div class="panel-control">
            
            <div class="caja-grafico">
                <div dx-chart="opcionesGrafico"></div>
            </div>

            <div class="caja-tabla">
                <div dx-data-grid="opcionesTabla"></div>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/21.1.3/js/dx.all.js"></script>
    <script src="js/app.js"></script>
    <script src="js/configuracion.js"></script>
    <script src="js/servicio.js"></script>

</body>
</html>
</body>
</html>
